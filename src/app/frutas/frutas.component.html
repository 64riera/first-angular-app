<p class="justify-content mt-3">Vamos! AÃ±ade tu primera fruta!</p>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card text-center mb-3">
            <div class="card-header">
                <h5>Nueva fruta</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input [(ngModel)]="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="cantidad" type="number" class="form-control" placeholder="Cantidad">
                </div>
                <div class="btn btn-success" (click)="agregarFruta()">Agregar Fruta</div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div *ngIf="frutas.length == 0" class="alert alert-danger">No hay frutas agregadas</div>
        <div *ngFor="let fruta of frutas; let i = index" class="card text-center">
            <div class="card-body">
                <strong>Fruta:</strong> {{ fruta.nombre }}
                <strong class="ml-3">Cantidad:</strong> {{ fruta.cantidad }}
                <div class="btn btn-danger ml-3" (click)="eliminarFruta(i)">Eliminar</div>
            </div>
        </div>
    </div>
</div>
