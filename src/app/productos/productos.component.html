<h3 class="display-4 justify-content mt-4">Productos</h3>
<p class="mt-3 justify-content">Vamos! A単ade tu primer producto</p>

<div class="row">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-header">
                Nuevo producto
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input [(ngModel)]="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="anio" type="number" class="form-control" placeholder="A単o">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="cantidad" type="number" class="form-control" placeholder="Cantidad">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="precio" type="number" class="form-control" placeholder="Precio">
                </div>
                <div class="btn btn-success" (click)="agregarProducto()" >A単adir Producto</div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div *ngIf="productos.length == 0" class="alert alert-danger">No hay productos agregados</div>
        <div *ngFor="let producto of productos; let i = index" class="card text-center">
            <div class="card-body">
                <strong>Nombre:</strong> {{ producto.nombre }}
                <strong class="ml-2">A単o:</strong> {{ producto.anio }}
                <strong class="ml-2">Cantidad:</strong> {{ producto.cantidad }}
                <strong class="ml-2">Precio:</strong> {{ producto.precio }}
                <div class="btn btn-danger ml-2" (click)="eliminarProducto(i)" >Eliminar</div>
            </div>
        </div>
    </div>
</div>
